<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/barnilsarma/product-preview-card-main/blob/main/favicon-32x32.png?raw=true">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="content">
<img src="https://github.com/barnilsarma/product-preview-card-main/blob/main/image-product-mobile.jpg?raw=true" id="product-pic" alt="product-pic-mobile">
<img src="https://github.com/barnilsarma/product-preview-card-main/blob/main/image-product-desktop.jpg?raw=true" id="product-pic-desktop" alt="product-pic-desktop">
<main>
  <div class="Product-title">Perfume</div><br>

  <div class="Product-name">Gabrielle Essence Eau De Parfum</div>
<br>
  <div class="Product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</div>
<br>
  <div class="Product-Prices"><div id="discounted">$149.99</div>
  <div id="actual">$169.99</div></div>
<br>
  <a href="#" id="add-to-btn"><img alt="cart-icon" src="https://raw.githubusercontent.com/barnilsarma/product-preview-card-main/ff09f3128a61789fa3e42b245767f49ea5be51f4/icon-cart.svg" id="cart">Add to Cart</a>
<br>
</main>  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/barnilsarma">Barnil Sarma</a>.
  </div>
</body>
</html>
